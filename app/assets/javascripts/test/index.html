<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application QUnit Tests</title>
  <link rel="stylesheet" href="./qunit-1.10.0.css">
</head>
<body>
  <div id="qunit">

  </div>
  <script src="./qunit-1.10.0.js"></script>
  <script src="../vendor/require.js"></script>
  <script>
	require.config({
    paths: {
        // For easy reference to Primer
        'primer':     '../primer/stringtheory',

        // Main libraries
        'jquery':       '../vendor/jquery-1.8.2',
        'underscore':   '../vendor/underscore',
        'backbone':     '../vendor/backbone',

        // If you need to refer to the app folder itself in a require path,
        // for example, if you add a `messages` folder for localized strings, use _app.
        '_app':         '../app',
        'vendor':       '../vendor',
        'string':       '../string'
    },
    shim: {
        'backbone': {
            deps: [ 'underscore', 'jquery'],
            exports: 'Backbone'
        },

        'primer': {
            deps: [
                    'jquery',
                    'underscore',
                    'backbone',

                    // Plugins
                    'vendor/backbone.eventbinder',
                    'vendor/bootstrap.plugins'
                    ]
                },

        // Plugin Dependencies
        'vendor/bootstrap.plugins': [ 'jquery' ],
    }
	});

	require([ 'app' ], function() {
		console.log("App loaded, loading tests...");

		// Add the modules to test here, one on each line, and don't forget the comma at the end.
		require([
			// '../primer/tests.js',
			'../primer/tests/globalize.js',
			'../app/modules/hello/tests.js'
			]);
	});

  </script>

</body>
</html>
